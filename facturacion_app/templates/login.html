{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'facturacion_app/css/login.css' %}">

    <title>Inicio Sesion</title>
</head>
<body>
    <div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'trabajador_login' %}">
        
        {% csrf_token %}
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    
        <input type="submit" value="Ingresar">
        <p>¿No tienes una cuenta? <a href="{% url 'trabajador_registro' %}">Regístrate</a></p>
    </form>    
</div>
</body>
</html>
{% endblock %}
