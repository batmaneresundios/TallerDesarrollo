<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Colegios</title>

    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navbar de Bootstrap 5 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <!-- Agrega más links según lo necesites -->
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Formulario de Colegios</h2>
    <form action="AgregarColegio" method="post">
        <!-- Suponiendo que estés usando Django, necesitas el token CSRF para formularios POST -->
        {% csrf_token %}

        <div class="form-group">
            <label for="rbd">RBD:</label>
            <input type="number" class="form-control" id="rbd" name="rbd" required>
        </div>

        <!-- Para el campo RUT, necesitarás algún tipo de widget o selector, porque es una ForeignKey.
        Por simplicidad, aquí está como un campo de texto. -->
        <div class="form-group">
            <label for="rut">RUT:</label>
            <input type="number" class="form-control" id="rut" name="rut" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" maxlength="45" required>
        </div>

        <div class="form-group">
            <label for="region">Región:</label>
            <input type="text" class="form-control" id="region" name="region" maxlength="45" required>
        </div>

        <div class="form-group">
            <label for="comuna">Comuna:</label>
            <input type="text" class="form-control" id="comuna" name="comuna" maxlength="45" required>
        </div>

        <div class="form-group">
            <label for="dependencia">Dependencia:</label>
            <input type="text" class="form-control" id="dependencia" name="dependencia"  required>
        </div>

        <div class="form-group">
            <label for="fecha_ingreso">Fecha de Ingreso:</label>
            <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required>
        </div>

        <div class="form-group">
            <label for="monto_plan">Monto Plan:</label>
            <input type="number" class="form-control" id="monto_plan" name="monto_plan" required>
        </div>

        <div class="form-group">
            <label for="mes_facturacion">Mes de Facturación:</label>
            <input type="date" class="form-control" id="mes_facturacion" name="mes_facturacion" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Scripts opcionales de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
