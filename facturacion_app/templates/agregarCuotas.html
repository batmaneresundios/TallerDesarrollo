<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}
    {% block content %}

    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendarizacion de pagos</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>



<div class="container mt-5">
    <form action="{% url 'guardar_calendarizacion' colegio.rbd %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <h2>Calendarizacion de pagos {{ colegio.nombre }}</h2>

            <label for="rbd">Monto plan</label>
            <input type="hidden" id="monto_plan_hidden" value="{{ colegio.monto_plan }}">
            <span id="monto_plan_display">{{ colegio.monto_plan }}</span>
        </div>
        <div class="form-group">
            <label for="rut">NÃºmero de Cuotas:</label>
            <select class="form-control" id="numero_cuotas" name="numero_cuotas" required>
            </select>            
         </div>
        <div class="form-group">
            <label for="monto_por_cuota"></label>
            <span id="monto_por_cuota"></span>
        </div>
        <div id="fechas_facturacion"></div>
        <button type="submit" class="btn btn-primary">Guardar Calendarizacion</button>
    </form>
</div>

<!-- Scripts opcionales de Bootstrap 5 -->
<!-- CSS para Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="{% static 'facturacion_app/js/cuotas.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock %}
