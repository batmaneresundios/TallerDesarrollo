{% extends 'base.html' %} 
{% block content %}

<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Facturas</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'facturacion_app/css/agregarFactura.css' %}">

</head>

<body>

<div class="container mt-5">
    <h2>Formulario de facturas</h2>
    <form action="{% url 'agregar_factura' colegio_seleccionado.rbd %}" method="post">       
    {% csrf_token %}
        <div class="form-group">
            <label for="idfacturas">NÃºmero de factura:</label>
            <input type="number" class="form-control" id="idfacturas" name="idfacturas" required>
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            <input type="number" class="form-control" id="total" name="total" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nota de credito:</label>
            <input type="text" class="form-control" id="nota_credito" name="nota_credito" maxlength="45" required>
        </div>
        <div class="form-group">
            <label for="fecha_emision">Fecha emision:</label>
            <input type="date" class="form-control" id="fecha_emision" name="fecha_emision" value="{{ fecha_hoy }}" required>
        </div>
        <div class="form-group">
            <label for="estado_pago">Estado pago:</label>
            <input type="text" class="form-control" id="estado_pago" name="estado_pago" required>
        </div>


        <div class="form-group">
            <label for="colegio_id">RBD Colegio:</label>
            <input type="text" class="form-control" id="colegio_id" name="colegio_id" value="{{ colegio_seleccionado.rbd }}" required readonly disabled>
        </div>
                            
        <button type="submit" class="btn btn-primary">Guardar y continuar</button>
    </form>
</div>

<!-- Scripts opcionales de Bootstrap 5 -->
<!-- CSS para Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="facturacion_app/js/fecha.js"></script>

</body>
</html>
{% endblock %}
