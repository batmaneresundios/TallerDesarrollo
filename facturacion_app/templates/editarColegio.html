{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Colegio</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'facturacion_app/css/agregarColegio.css' %}">
</head>

<body>
<div class="container mt-5">
    <h2>Editar Colegio</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'editar_colegio' colegio.rbd %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="rbd">RBD:</label>
            <input type="number" class="form-control" id="rbd" name="rbd" value="{{ colegio.rbd }}" required>
        </div>
        <div class="form-group">
            <label for="rut">RUT Colegio:</label>
            <input type="number" class="form-control" id="rut" name="rut" value="{{ colegio.rut_colegio }}" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ colegio.nombre }}" maxlength="45" required>
        </div>

        <div class="form-group">
            <label for="region">Región:</label>
            <select class="form-control" id="regiones" name="region" required>
                <option value="{{ colegio.region }}" selected>{{ colegio.region }}</option>
                <!-- Agrega opciones para las regiones aquí -->
            </select>
        </div>

        <div class="form-group">
            <label for="comuna">Comuna:</label>
            <select class="form-control" id="comunas" name="comuna">
                <option value="{{ colegio.comuna}}" selected>{{ colegio.comuna }}</option>
                <!-- Agrega opciones para las comunas aquí -->
            </select>
        </div>

        <div class="form-group">
            <label for="dependencia">Dependencia:</label>
            <input type="text" class="form-control" id="dependencia" name="dependencia" value="{{ colegio.dependencia }}" required>
        </div>

        <div class="form-group">
            <label for="fecha_ingreso">Fecha de Ingreso:</label>
            <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" value="{{ colegio.fecha_ingreso }}" required>
        </div>

        <div class="form-group">
            <label for="monto_plan">Monto Plan:</label>
            <input type="number" class="form-control" id="monto_plan" name="monto_plan" value="{{ colegio.monto_plan }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>

<!-- Scripts opcionales de Bootstrap 5 -->
<!-- CSS para Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock %}
